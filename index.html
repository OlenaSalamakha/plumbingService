<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Головна</title>
</head>

<body>
    <header>
        <div class="sub-header">

        </div>
        <nav class="navbar navbar-expand-lg">
            <a class="logo" href="#"><img src="img/logo1.jpg" alt="Логотип"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Про компанію</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Послуги</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Портфоліо</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Контакти</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>
    <main>
        <p class="capture">Основні напрямки</p>
        <div class="row justify-content-center align-items-center no-gutters ">
            <div class="item col-10 col-sm-4 justify-content-center align-items-center bg-1">
                <p>Монтаж систем опалення</p>

            </div>
            <div class="item col-10 col-sm-4 justify-content-center align-items-center bg-2">
                <p>Монтаж систем водопостачання</p>

            </div>
            <div class="item-btn col-sm-9 justify-content-center align-items-center ">
                <button class="btn btn-outline-light">Детальніше</button>

            </div>

            <div class="item col-10 col-sm-4 justify-content-center align-items-center bg-3">
                <p>Монтаж теплових насосів</p>

            </div>
            <div class="item col-10 col-sm-4 justify-content-center align-items-center bg-4">
                <p>Сервісне обслуговування</p>

            </div>

        </div>

        <div class="form-section">
            <p class="capture-form">Виникли запитання?</p>
            <form>
                <div class="form-group">
                    <label for="email">Електронна скринька</label>
                    <input type="email" class="form-control" id="email"  placeholder="Ваша електронна скринька">

                </div>
                <div class="form-group">
                    <label for="nameCustomer">Ім'я</label>
                    <input type="text" class="form-control" id="nameCustomer" placeholder="Ваше ім'я" required>
                </div>

                <div class="form-group">
                    <label for="phoneCustomer">Номер телефону</label>
                    <input type="tel" class="form-control" id="phoneCustomer" placeholder="380 (___) __ __" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </div>
                <div class="form-group">

                    <label for="details">Ваше повідомлення</label>
                    <textarea class="form-control" id="details" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-light">Надіслати</button>
            </form>
        </div>

    </main>
</body>

</html>
